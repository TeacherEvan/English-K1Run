name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Code Quality & Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Enforce 200-LOC hard limit
        run: npm run audit:loc

      - name: Type check
        run: npm run check-types

      - name: Run unit tests
        run: npm run test:run
        continue-on-error: true # Allow to continue if tests fail (for now)

      - name: Security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true # Don't fail build on moderate vulnerabilities

      - name: Build application
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.node-version }}
          path: dist/
          retention-days: 7

  e2e-tests:
    name: E2E Tests (${{ matrix.shard }}/${{ matrix.total-shards }})
    runs-on: ubuntu-latest
    needs: quality
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3]
        total-shards: [3]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (Sharded)
        run: npm run test:e2e -- --shard=${{ matrix.shard }}/${{ matrix.total-shards }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-test-results-${{ matrix.shard }}-${{ matrix.total-shards }}
          path: |
            e2e/test-results/
            playwright-report/
          retention-days: 30

  bundle-analysis:
    name: Bundle Size Analysis
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for analysis
        run: npm run build

      - name: Analyze bundle size
        run: |
          # Get main bundle size
          BUNDLE_SIZE=$(du -sh dist/assets/*.js | awk '{print $1}')
          echo "Bundle size: $BUNDLE_SIZE"

          # Check if bundle exceeds 1.5MB
          BUNDLE_BYTES=$(du -b dist/assets/*.js | awk '{sum+=$1} END {print sum}')
          MAX_BYTES=$((1500 * 1024))  # 1.5MB in bytes

          if [ $BUNDLE_BYTES -gt $MAX_BYTES ]; then
            echo "::warning::Bundle size ($BUNDLE_BYTES bytes) exceeds limit ($MAX_BYTES bytes)"
          else
            echo "::notice::Bundle size within limits: $BUNDLE_BYTES bytes"
          fi

      - name: Comment bundle size on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');

            // Get bundle files
            const distPath = path.join(process.cwd(), 'dist/assets');
            const files = fs.readdirSync(distPath);
            const jsFiles = files.filter(f => f.endsWith('.js'));

            let totalSize = 0;
            const fileSizes = jsFiles.map(file => {
              const stats = fs.statSync(path.join(distPath, file));
              totalSize += stats.size;
              return `- ${file}: ${(stats.size / 1024).toFixed(2)} KB`;
            }).join('\n');

            const comment = `## Bundle Size Report\n\n${fileSizes}\n\n**Total:** ${(totalSize / 1024).toFixed(2)} KB`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [quality, e2e-tests]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build for production
        run: npm run build

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: "--prod"
          working-directory: ./

  docker-build:
    name: Docker Build Test
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: kindergarten-race:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run -d -p 8080:80 --name test-container kindergarten-race:test
          sleep 5
          curl -f http://localhost:8080 || exit 1
          docker stop test-container
